<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="center">
        <img src="OIP 1.png" class="TitleImg">
        <h1 class="title">Login</h1>
        <form method="get">
            <div class="form-control">
                <input type="text" name="User" placeholder="USUÁRIO" minlength="4" id="Usuario" required>
            </div>
            <div class="form-control">
                <input type="password" name="Pass" placeholder="SENHA  " minlength="6" id="Senha" required>
            </div>
            <div class="Logar">
                <a href="envio_de_código_por_email/index.html">Esqueceu sua senha/usuário?</a>
            </div>
            <div class="form-control">
                <input type="submit" title="ENVIAR" id="Login" value="ENTRAR">
            </div>
            <div class="form-control">
                <img src="OIP (2) 1.png" class="LoginImg">
            </div>
        </form id="form" class="form">
        <div class="button">
            <a href="cadastro/index.html">
                <button>CADASTRO</button>
                <img src="images 1.png" class="CadastroImg">
            </a>
        </div>
    </div>
</body>
</html>
