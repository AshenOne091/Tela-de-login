<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="center">
        <img src="OIP 1.png" id="imgTitle">
        <h1 id="Title">REDEFINA SUA SENHA/USUÁRIO</h1>
        <h2 id="SubTitle">Digite no campo abaixo o código enviado ao seu email.</h2>
        <form method="get" action="recadastro/index.html">
            <div class="form-control">
                <input type="text" name="Code" id="Code" placeholder="CÓDIGO" minlength="6" maxlength="10" autocomplete="off" required>
            </div>
            <div class="form-control">
                <input type="submit" title="ENVIAR" id="Submit" value="ENTRAR">
            </div>
        </form>
    </div>
</body>
</html>
