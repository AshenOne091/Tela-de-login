    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Document</title>
</head>
    <body>
        <div class="center">
            <img id="Img" src="OIP 1.png">
            <h1 id="Title">CADASTRO</h1>
            <form method="get" action="../../../index.html">
                <div class="form-control">
                    <input type="text" name="User" id="Usuario" placeholder="USUÁRIO" minlength="6" required>
                </div>
                <div class="form-control">
                    <input type="email" name="Email" id="Email" placeholder="EMAIL" required>
                </div>
                <div class="form-control">
                    <input type="password" name="Pass" id="Senha" placeholder="SENHA" minlength="6" required>
                </div>
                <div class="form-control">
                    <input type="password" name="ConfPass" id="CFSenha" placeholder="CONFIRME SUA SENHA" minlength="6" required>
                </div>
                <div class="form-control">
                <input type="submit" title="ENVIAR" id="REGISTRAR" value="REGISTRAR CONTA">
                </div>
                <div class="form-control">
                <img src="images 1.png" id="REGISTRAR_IMG">
                </div>
            </form>
        </div>
    </body>
</html>
</body>
